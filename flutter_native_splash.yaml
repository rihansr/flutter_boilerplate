flutter_native_splash:
  ### to Create Command: flutter pub run flutter_native_splash:create
  ### to Remove Command: flutter pub run flutter_native_splash:remove

  ### Background (color-code/png), but both can't be set
  color: "#ffffff"
  color_dark: "#1c1c1c"
  #background_image: "assets/background.png"
  #background_image_dark: "assets/dark-background.png"

  ### Center Logo: png file and should be sized for 4x pixel density.
  image: assets/images/splash_logo.png
  image_dark: assets/images/splash_logo_dark.png

  ### Branding Image:  Must be a png file & It is supported for Android, iOS and the Web.  For Android 12,
  ### Branding Mode: bottom, bottomRight, and bottomLeft.
  #branding: assets/dart.png
  #branding_dark: assets/dart_dark.png
  #branding_mode: bottom

  ### Android 12 handles the splash screen differently than previous versions.
  android_12:
    ### The image parameter sets the splash screen icon image.  If this parameter is not specified, the app's launcher icon will be used instead.
    ### Please note that the splash screen will be clipped to a circle on the center of the screen.
    ### App icon with an icon background: This should be 960×960 pixels, and fit within a circle 640 pixels in diameter.
    ### App icon without an icon background: This should be 1152×1152 pixels, and fit within a circle 768 pixels in diameter.
    image: assets/images/splash_icon.png
    image_dark: assets/images/splash_icon_dark.png
    #icon_background_color: "#ffffff"
    #icon_background_color_dark: "#1c1c1c"

    ### Splash screen background color.
    color: "#ffffff"
    color_dark: "#1c1c1c"

    ### The branding property allows you to specify an image used as branding in the splash screen.
    #branding: assets/dart.png
    #branding_dark: assets/dart.png

  ### The android, ios and web parameters can be used to disable generating a splash screen on a given platform.
  #android: false
  #ios: false
  web: false

  ### Platform specific images can be specified with the following parameters, which will override
  ### the respective parameter.  You may specify all, selected, or none of these parameters:
  #color_android: "#42a5f5"
  #color_dark_android: "#042a49"
  #color_ios: "#42a5f5"
  #color_dark_ios: "#042a49"
  #color_web: "#42a5f5"
  #color_dark_web: "#042a49"
  #image_android: assets/splash-android.png
  #image_dark_android: assets/splash-invert-android.png
  #image_ios: assets/splash-ios.png
  #image_dark_ios: assets/splash-invert-ios.png
  #image_web: assets/splash-web.png
  #image_dark_web: assets/splash-invert-web.png
  #background_image_android: "assets/background-android.png"
  #background_image_dark_android: "assets/dark-background-android.png"
  #background_image_ios: "assets/background-ios.png"
  #background_image_dark_ios: "assets/dark-background-ios.png"
  #background_image_web: "assets/background-web.png"
  #background_image_dark_web: "assets/dark-background-web.png"
  #branding_android: assets/brand-android.png
  #branding_dark_android: assets/dart_dark-android.png
  #branding_ios: assets/brand-ios.png
  #branding_dark_ios: assets/dart_dark-ios.png

  ### The position of the splash image. All default to center.
  ### Android Gravity: (bottom / center / center_horizontal / center_vertical / clip_horizontal / clip_vertical / end /
  ### fill / fill_horizontal / fill_vertical / left / right / start / top).
  #android_gravity: center

  ### ios_content_mode can be one of the following iOS UIView.ContentMode (see
  ### IOS Content Mode: scaleToFill / scaleAspectFit / scaleAspectFill / center / top / bottom / left / right,
  ### topLeft / topRight / bottomLeft / bottomRight.
  #ios_content_mode: center

  ### Web Image Mode: center / contain / stretch / cover.
  #web_image_mode: center

  ### The screen orientation can be set in Android with the android_screen_orientation parameter.
  #android_screen_orientation: sensorLandscape

  ### To hide the notification bar, use the fullscreen parameter (not for web)
  fullscreen: true

  ### If you have changed the name(s) of your info.plist file(s), you can specify the filename(s) with the info_plist_files parameter.
  #info_plist_files:
  #  - 'ios/Runner/Info-Debug.plist'
  #  - 'ios/Runner/Info-Release.plist'
